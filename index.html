<!DOCTYPE html>
<html>

<head>
    <title> Academic Edit Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel ="stylesheet" href="style.css">
    <script src="jquery-3.5.1.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script type="text/javascript" src="vis-network.min.js"></script>
    <script src="script.js"></script>
</head>

<body>

<!-- Logo -->
    <div class = "topBar">
        <img id="logo" src="TEDI.png">
    </div>
  <!-- End Logo -->



    <div class="left">
      <div class="box" id="title">
        <h1 id="title"> Module Mate</h1>
      </div>
      <div class = "box" id="menu">
        <h2> Options </h2>
        <select id="modules">
          <option selected value="base">Select Module</option>
        </select>

        <button id="save"> SAVE </button>
        <button id="import"> IMPORT </button>
        <button class = "upload" id = "upload1" onclick="document.getElementById('getFile').click()"> [1] UPLOAD NODES</button>
        <input type='file' id="getFile" style="display:none">
        <button class = "upload" id = "upload2" onclick="document.getElementById('getFile2').click()">[2] UPLOAD EDGES  <span class="tooltiptext">Edges are applied to all nodes currently visible on the canvas.</span></button>
        <input type='file' id="getFile2" style="display:none">
        <button class = "upload" id = "reset"> RESET/CLEAR <span class="tooltiptext">Careful! This will delete your current progress. You cannot undo this change.</span> </button>
        <br>
        <div class = "sliderLabel"> Set Core </div> <label class="switch">
          <input id = "setCore" type="checkbox">
          <span class="slider round"></span>
        </label>

        <div class = "sliderLabel"> Set Optional</div> <label class="switch">
          <input id = "setOptional" type="checkbox">
          <span class="slider round"></span>
        </label>

        <br>
        <div class = "sliderLabel"> Set Start</div> <label class="switch">
          <input id = "setStart" type="checkbox">
          <span class="slider round"></span>
        </label>
        <br>

      </div>
    </div>

    <div class="right">
    <div class="Main"> <div class = "box" id="mynetwork"></div></div>
  </div>


  <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content" id="modal-content">
    <span class="close">&times;</span>
    <div class = "top_module" style="height:30px;">
       <div style="float:left;line-height:30px;">Select the nodes to add</div>
       <div class="import_button_module" id="target">Import Nodes</div>

    </div>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Select</th>
                <th scope="col">Node Name</th>
                <th scope="col">Code</th>
                <th scope="col">Branch</th>
                <th scope="col">Module/s</th>
              </tr>
            </thead>
            <tbody id="nodeTable">

            </tbody>
          </table>
        </div>
      </div>
    </div>


  </div>

</div>


</body>


</html>
