<!DOCTYPE html>
<html>

<head>
    <title> Academic Edit Tool</title>
    <link rel ="stylesheet" href="style.css">
    <script src="jquery-3.5.1.js"> </script>
    <script type="text/javascript" src="vis-network.min.js"></script>
    <script src="script.js"></script>
</head>

<body>

<!-- Logo -->
    <div class = "topBar">
        <img id="logo" src="TEDI.png">
    </div>
  <!-- End Logo -->



    <div class="left">
      <div class="box" id="title">
        <h1> Module Mate</h1>
      </div>
      <div class = "box" id="menu">
        <h2> Options </h2>
        <select id="modules">
          <option selected value="base">Select Module</option>
        </select>

        <button id="save"> SAVE </button>
        <button id="import"> IMPORT </button>
        <br>
        <br>
        <div class = "sliderLabel"> Set Core </div> <label class="switch">
          <input id = "setCore" type="checkbox">
          <span class="slider round"></span>
        </label>

        <div class = "sliderLabel"> Set Optional</div> <label class="switch">
          <input id = "setOptional" type="checkbox">
          <span class="slider round"></span>
        </label>

        <br>
        <br>

      </div>
    </div>

    <div class="right">
    <div class="Main"> <div class = "box" id="mynetwork"></div></div>
  </div>


  <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Select the nodes you would like to import</p>
  </div>

</div>


</body>


</html>
